<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="login" (ngSubmit)="loginEmail()">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">ContraseÃ±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-button expand="block" type="submit" [disabled]="login.invalid">Entrar</ion-button>
      <ion-button expand="block" (click)="loginGoogle()" fill="outline">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button expand="block" (click)="loginFacebook()" fill="outline">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button expand="block" (click)="register()">Registrate</ion-button>
    </ion-grid>
  </form>

</ion-content>

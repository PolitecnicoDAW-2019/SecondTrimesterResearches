<html>
	<head>
		<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-box
				position="-1 0.5 -3"
				rotation="0 45 0"
				color="#4CC3D9"
				onclick="changeColor(this)"
			></a-box>
			<a-sphere
				position="0 1.25 -5"
				radius="1.25"
				color="#EF2D5E"
				onclick="changeColor(this)"
			></a-sphere>
			<a-cylinder
				position="1 0.75 -3"
				radius="0.5"
				height="1.5"
				color="#FFC65D"
				onclick="changeColor(this)"
			></a-cylinder>
			<a-plane
				cursor="rayOrigin: mouse"
				position="0 0 -4"
				rotation="-90 0 0"
				width="4"
				height="4"
				color="#7BC8A4"
			></a-plane>
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
<script>
	function changeColor(entity) {
		const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
		entity.setAttribute('color', randomColor);
	}
</script>
